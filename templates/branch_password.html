{% extends 'base.html' %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/branch_password.css') }}">
{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-gradient">
  <div class="branch-card shadow-lg p-5 text-center text-white">
    <h2 class="fw-bold mb-3 text-gradient">
      <i class="bi bi-lock-fill me-2"></i>Access Branch
    </h2>

    <!-- âœ… White Text for Description -->
    <p class="branch-desc mb-4 fs-6">
      Enter password to unlock 
      <strong class="text-highlight">{{ branch.name }}</strong> 
      ({{ branch.code }})
    </p>

    <form method="post" class="w-100" style="max-width: 320px; margin: 0 auto;">
      <div class="mb-4 position-relative">
        <input 
          type="password" 
          name="branch_password" 
          class="form-control form-control-lg custom-input" 
          placeholder="Enter Branch Password" 
          required
        >
        <i class="bi bi-shield-lock input-icon"></i>
      </div>
      <button class="btn btn-enter w-100 py-2 fw-semibold">Enter Branch</button>
    </form>

    <div class="mt-4">
      <a href="{{ url_for('teacher_dashboard') }}" class="text-decoration-none fw-semibold back-link">
        <i class="bi bi-arrow-left-circle me-1"></i>Back to Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock %}
