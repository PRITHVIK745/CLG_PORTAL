<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Portal Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/dual_login.css') }}" rel="stylesheet">
</head>
<body>

<div class="login-wrapper d-flex flex-column justify-content-center align-items-center">
  <div class="login-box shadow-lg d-flex position-relative" id="loginBox">

    <!-- ===== Teacher Login Panel ===== -->
    <div class="form-side p-5 d-flex flex-column justify-content-center align-items-center form-panel active" id="teacherPanel">
      <h2 class="fw-bold mb-4 text-center">Teacher Login</h2>
      <form action="{{ url_for('login') }}" method="POST" class="w-100" style="max-width: 300px;">
        <input type="hidden" name="role" value="teacher">
        <div class="mb-3">
          <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">SIGN IN</button>
      </form>
    </div>

    <!-- ===== Student Login Panel ===== -->
    <div class="form-side p-5 d-flex flex-column justify-content-center align-items-center form-panel" id="studentPanel">
      <h2 class="fw-bold mb-4 text-center">Student Login</h2>
      <form action="{{ url_for('login') }}" method="POST" class="w-100" style="max-width: 300px;">
        <input type="hidden" name="role" value="student">
        <div class="mb-3">
          <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">SIGN IN</button>
      </form>
    </div>

    <!-- ===== Right Side Info Section ===== -->
    <div class="info-side text-white d-flex flex-column justify-content-center align-items-center" id="infoSide">
      <div class="text-center">
        <h2 id="infoTitle">Teacher?</h2>
        <p id="infoText">Log in to manage marks and notes</p>
        <button class="btn btn-outline-light px-4 py-2" id="toggleButton">Switch to Student</button>
      </div>
    </div>
  </div>

  <!-- ===== Back to Dashboard Button ===== -->
  <div class="mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-outline-danger px-4 py-2 fw-semibold">
      <i class="bi bi-arrow-left-circle me-2"></i>Back to Dashboard
    </a>
  </div>
</div>

<!-- Toggle Script -->
<script>
  const teacherPanel = document.getElementById('teacherPanel');
  const studentPanel = document.getElementById('studentPanel');
  const infoSide = document.getElementById('infoSide');
  const toggleBtn = document.getElementById('toggleButton');
  const infoTitle = document.getElementById('infoTitle');
  const infoText = document.getElementById('infoText');

  let showingTeacher = true;

  toggleBtn.addEventListener('click', () => {
    showingTeacher = !showingTeacher;
    teacherPanel.classList.toggle('active');
    studentPanel.classList.toggle('active');

    if (showingTeacher) {
      infoTitle.textContent = "Teacher?";
      infoText.textContent = "Log in to manage marks and notes";
      toggleBtn.textContent = "Switch to Student";
      infoSide.style.background = "linear-gradient(135deg, #ff416c, #ff4b2b)";
    } else {
      infoTitle.textContent = "Student?";
      infoText.textContent = "Log in to view marks and notes";
      toggleBtn.textContent = "Switch to Teacher";
      infoSide.style.background = "linear-gradient(135deg, #ff6f3c, #ff9966)";
    }
  });
</script>

</body>
</html>
