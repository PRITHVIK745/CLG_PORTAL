{% extends 'base.html' %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/upload_notes.css') }}">
{% endblock %}

{% block content %}
<div class="upload-page container py-5">

  <!-- Page Header with Back Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-gradient">
        <i class="bi bi-journal-text me-2"></i>Upload Notes â€” {{ branch_code }}
      </h2>
      <p class="text-secondary mb-0">Select a semester below and upload subject-wise notes with module details.</p>
    </div>
    <a href="{{ url_for('branch_dashboard', code=branch_code) }}" class="btn btn-back">
      <i class="bi bi-arrow-left-circle me-1"></i> Back to Dashboard
    </a>
  </div>

  <!-- Semester Cards -->
  <div class="row g-4 justify-content-center">
    {% for sem in range(1, 9) %}
    <div class="col-md-4 col-sm-6">
      <div class="sem-card">
        <div class="sem-header">
          <h4>Semester {{ sem }}</h4>
        </div>

        <form method="post" enctype="multipart/form-data" class="upload-form p-3">
          <input type="hidden" name="semester" value="{{ sem }}">

          <div class="mb-3">
            <label class="form-label fw-semibold">Subject</label>
            <input name="subject" class="form-control" placeholder="Enter subject name" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Module</label>
            <select name="module" class="form-select" required>
              <option value="" disabled selected>Select Module</option>
              <option value="Module 1">Module 1</option>
              <option value="Module 2">Module 2</option>
              <option value="Module 3">Module 3</option>
              <option value="Module 4">Module 4</option>
              <option value="Module 5">Module 5</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Choose File</label>
            <input type="file" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt,.zip,.rar" class="form-control" required>
          </div>

          <button class="btn btn-upload w-100 mt-2" type="submit">
            <i class="bi bi-cloud-arrow-up me-1"></i> Upload Notes
          </button>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
